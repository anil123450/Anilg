---
name: Playwright Tests
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Allure commandline
        run: npm install -g allure-commandline --save-dev
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests with Allure reporter
        run: npx playwright test --reporter=allure-playwright
      - name: Debug - Check allure-results directory
        run: ls -R allure-results/
      - name: Generate Allure report
        run: allure generate allure-results --clean -o allure-report
      - name: Upload Allure Results as artifact
        if: always()
        uses: actions/upload-artifact@0d72af56c1c1b0672cbf3e003ae7aa4fae4d28f2  # v3.1.3 SHA
        with:
          name: allure-results
          path: allure-results/

